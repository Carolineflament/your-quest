# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    app.limit_games_per_page: '%env(LIMIT_GAMES_PER_PAGE)%'
    app.limit_users_per_page: '%env(LIMIT_USERS_PER_PAGE)%'
    app.game_images_directory: '%env(GAME_IMAGES_DIRECTORY)%'
    app.game_qrcode_directory: '%env(GAME_QRCODE_DIRECTORY)%'
    app.game_pdf_directory: '%env(GAME_PDF_DIRECTORY)%'
    app.checkpoint_images_directory: '%env(CHECKPOINT_IMAGES_DIRECTORY)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # https://symfony.com/bundles/DoctrineBundle/current/entity-listeners.html
    # param√©trage de InstanceListener
    App\EventListener\InstanceListener:
        tags:
            -
                # Event type
                name: doctrine.orm.entity_listener
                # Event
                event: preUpdate
                # Entity
                entity: App\Entity\Instance
                # Method (optional)
                method: updateSlug
            -
                # Event type
                name: doctrine.orm.entity_listener
                # Event
                event: prePersist
                # Entity
                entity: App\Entity\Instance
                # Method (optional)
                method: createSlug

    App\EventListener\GameListener:
        tags:
            -
                # Event type
                name: doctrine.orm.entity_listener
                # Event
                event: preUpdate
                # Entity
                entity: App\Entity\Game
                # Method (optional)
                method: updateSlug
            -
                # Event type
                name: doctrine.orm.entity_listener
                # Event
                event: prePersist
                # Entity
                entity: App\Entity\Game
                # Method (optional)
                method: createSlug

    App\Normalizer\EntityNormalizer:
        public: false
        autowire: true
        autoconfigure: true
        tags: [serializer.normalizer]